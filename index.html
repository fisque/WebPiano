<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Jenny, Grace">
  <meta name="description" content="home">
  <meta name="keywords" content="virtual, piano, keyboard, music">

  <link rel="stylesheet" type="text/css" href="index_style.css">
  <script src="piano.js"></script>

  <title>Virtual Piano</title>
</head>

<body>
  <script>
    window.addEventListener('keypress', function(e) {
      var key = e.keyCode;
      if (key == 65 || key == 97) { //A, or middle C note
        document.getElementById('noteC').play();
        document.getElementById('A').focus();
      }
      if (key == 83 || key == 115) { //S, or D note
        document.getElementById('noteD').play();
        document.getElementById('S').focus();
      }
      if (key == 68 || key == 100) { //D, or E note
        document.getElementById('noteE').play();
        document.getElementById('D').focus();
      }
      if (key == 70 || key == 102) { //F, or F note
        document.getElementById('noteF').play();
        document.getElementById('F').focus();
      }
      if (key == 74 || key == 106) { //J, or G note
        document.getElementById('noteG').play();
        document.getElementById('J').focus();
      }
      if (key == 75 || key == 107) { //K, or A note
        document.getElementById('noteA').play();
        document.getElementById('K').focus();
      }
      if (key == 76 || key == 108) { //L, or B note
        document.getElementById('noteB').play();
        document.getElementById('L').focus();
      }
      if (key == 58 || key == 59) { //:, or high C note
        document.getElementById('noteHighC').play();
        document.getElementById('colon').focus();
      }
    });
  </script>

  <div class="login" align="right">
      <button type="button" onclick="">Login/Signup</button>
  </div>

  <div class="header" align="center">
    <h1>Welcome to the Virtual Piano!</h1>
  </div>

  <div class="nav" align="center">
    <button type="button" class="link" onclick="">Home</button>
    <button type="button" class="link" onclick="">Songs To Play</button>
    <button type="button" class="link" onclick="">Recorded Music</button>
  </div>

  <div id="howto" align="center">
    <h2>HOW TO PLAY</h2>
    <p>Use the keys on your keyboard (ASDFJKL:) to play the keys on the piano!
      (or just click on the keys, but that's less fun)</p>
  </div>

  <div id="main" align="center">
    <div id="piano" align="center">
      <button type="button" class="pianokey" id="Ckey" onclick="play('a')">C</button>
      <!--div class="blackkey"></div-->
      <button type="button" class="pianokey" id="Dkey" onclick="play('s')">D</button>
      <button type="button" class="pianokey" id="Ekey" onclick="play('d')">E</button>
      <button type="button" class="pianokey" id="Fkey" onclick="play('f')">F</button>
      <button type="button" class="pianokey" id="Gkey" onclick="play('j')">G</button>
      <button type="button" class="pianokey" id="Akey" onclick="play('k')">A</button>
      <button type="button" class="pianokey" id="Bkey" onclick="play('l')">B</button>
      <button type="button" class="pianokey" id="HighCkey" onclick="play(';')">C</button>
    </div>

    <div id="keyboard" align="center">
      <button type="button" class="keymap" id="A" onclick="play('a')">A</button>
      <button type="button" class="keymap" id="S" onclick="play('s')">S</button>
      <button type="button" class="keymap" id="D" onclick="play('d')">D</button>
      <button type="button" class="keymap" id="F" onclick="play('f')">F</button>
      <button type="button" class="keymap" id="J" onclick="play('j')">J</button>
      <button type="button" class="keymap" id="K" onclick="play('k')">K</button>
      <button type="button" class="keymap" id="L" onclick="play('l')">L</button>
      <button type="button" class="keymap" id="colon" onclick="play(';')">:</button>
    </div>

    <div id="notes" style="display:none">
      <audio id="noteC"><source src="notes/noteC.mp3" type="audio/mpeg">middle C</audio>
      <audio id="noteD"><source src="notes/noteD.mp3" type="audio/mpeg">D</audio>
      <audio id="noteE"><source src="notes/noteE.mp3" type="audio/mpeg">E</audio>
      <audio id="noteF"><source src="notes/noteF.mp3" type="audio/mpeg">F</audio>
      <audio id="noteG"><source src="notes/noteG.mp3" type="audio/mpeg">G</audio>
      <audio id="noteA"><source src="notes/noteA.mp3" type="audio/mpeg">A</audio>
      <audio id="noteB"><source src="notes/noteB.mp3" type="audio/mpeg">B</audio>
      <audio id="noteHighC"><source src="notes/noteHighC.mp3" type="audio/mpeg">high C</audio>
    </div>
  </div>

  <div id="credits" align="center">
    <p><sub>♡ made by: Grace H. & Jenny W. ♡</sub></p>
  </div>

</body>
</html>
